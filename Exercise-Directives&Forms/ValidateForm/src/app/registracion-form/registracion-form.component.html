<div class="container">
  <form (ngSubmit)="submit(register)" [formGroup]="register">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input formControlName="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
        <div *ngIf="register.get('email').errors&&register.get('email').touched" style="color: red;">Please fill this field!</div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input formControlName="name" type="text" class="form-control" id="inputName" placeholder="Name">
        <div *ngIf="register.get('name').errors&&register.get('name').touched" style="color: red;">Please fill this field!</div>
      </div>
    </div>
    <div class="form-row" formGroupName="auth">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input formControlName="password" type="password" class="form-control" id="inputPassword4" placeholder="Password">
      <div *ngIf="register.get('auth').get('password').errors" style="color: red;">Please fill this field!</div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputConfirmPassword">Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
      <div *ngIf="register.get('auth').get('confirmPassword').errors" style="color: red;">Please fill this field!</div>
    </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input formControlName="address" type="text" class="form-control" id="inputAddress" placeholder="Address">
      <div *ngIf="register.get('address').errors&&register.get('address').touched" style="color: red;">Please fill this field!</div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCountry">Country</label>
        <input formControlName="country" type="text" class="form-control" id="inputCountry" placeholder="Country">
      </div>
      <div class="form-group col-md-4">
        <label for="inputCity">City</label>
        <input formControlName="city" type="text" class="form-control" id="inputCity" placeholder="City">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip Code</label>
        <input formControlName="zip" type="text" class="form-control" id="inputZip" placeholder="Zip Code">
      </div>
      </div>
    <div class="form-group">
      <label for="inputMobile">Mobile</label>
      <input type="text" class="form-control" id="inputMobile" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
