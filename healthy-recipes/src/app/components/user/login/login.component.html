<div class="container">
  <ngb-tabset>
    <ngb-tab title="Login">
      <ng-template ngbTabContent>
          <p *ngIf="errorMessage.length > 0" class="text-danger">
              {{errorMessage}}</p>
          <p *ngIf="error.message.length > 0" class="text-danger">
              {{error.message}}</p>  
        <div class="card">
          <div class="card-block">
            <h2 class="text-center">Please Login</h2>
            <form role="form" (ngSubmit)="onLoginEmail()">
                <div class="form-group row">
                    <label for="email" class="sr-only control-label">email</label>
                    <div class="offset-sm-2 col-sm-8">
                      <input type="email" class="form-control" id="email" placeholder="email" required="" name="email" [(ngModel)]="email">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="password" class="sr-only control-label">password</label>
                    <div class="offset-sm-2 col-sm-8">
                      <input type="password" class="form-control" id="password" placeholder="password" required="" name="password" [(ngModel)]="password">
                    </div>
                  </div>
              <div class="form-group row">
                <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                  <button type="submit" class="btn btn-login btn-lg btn-block">Sign-in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Register">
      <ng-template ngbTabContent>
          <p *ngIf="errorMessage.length > 0" class="text-danger">
              {{errorMessage}}</p>
            <p *ngIf="error.message.length > 0" class="text-danger">
              {{error.message}}</p>        
        <div class="card">
          <div class="card-block">
            <h2 class="text-center">Please Register</h2>
            <form role="form" (ngSubmit)="onSignUp()">
              <div class="form-group row">
                <label for="name" class="sr-only control-label">name</label>
                <div class="offset-sm-2 col-sm-8">
                  <input type="text" class="form-control" id="name" placeholder="name" required="" name="name" [(ngModel)]="name">
                </div>
              </div>
              <div class="form-group row">
                <label for="username" class="sr-only control-label">username</label>
                <div class="offset-sm-2 col-sm-8">
                  <input type="text" class="form-control" id="username" placeholder="username" required="" name="username" [(ngModel)]="username">
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="sr-only control-label">email</label>
                <div class="offset-sm-2 col-sm-8">
                  <input type="email" class="form-control" id="email" placeholder="email" required="" name="email" [(ngModel)]="email">
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="sr-only control-label">password</label>
                <div class="offset-sm-2 col-sm-8">
                  <input type="password" class="form-control" id="password" placeholder="password" required="" name="password" [(ngModel)]="password">
                </div>
              </div>
              <div class="form-group row">
                <label for="password2" class="sr-only control-label">verify</label>
                <div class="offset-sm-2 col-sm-8">
                  <input type="password" class="form-control" id="password2" placeholder="verify password" required="" name="password2" [(ngModel)]="password2">
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                  <button type="submit" class="btn btn-register btn-lg btn-block">Sign-up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
