<div class="container">
    <div class="card bg-light border-dark mb-3" style="max-width: 50rem;">
      <img class="card-img-top" src="{{article?.image}}" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">{{article?.title}}</h4>
      </div>
      <div class="card-footer">
        <small class="text-muted mr-3">author: {{article?.author}}</small>
        <small class="text-muted mr-3">posted on: {{article?.createdOn | date:"longDate"}}</small>
      </div>
    </div>
    <div class="card border-dark mb-3" style="width: 50rem;">
      <ul class="list-group list-group">
        <li class="list-group-item">
          <p class="card-text">{{article?.description}}</p>
        </li>
      </ul>
    </div>
    <div class="card border-dark mb-3" style="max-width: 50rem;">
        <div class="card-header">Comments <span class="badge badge-secondary">{{currentCommentsLength}}</span></div>
        <div class="card-body text-dark">
          <h4 class="card-title">Secondary card title</h4>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
  </div>
